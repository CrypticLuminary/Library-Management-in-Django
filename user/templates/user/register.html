<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; }
        .form-container { width: 400px; margin: 80px auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;
        }
        button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; }
        .error { color: red; margin-bottom: 10px; }
        .social-btns { margin-top: 20px; text-align: center; }
        .social-btn { padding: 10px 20px; margin: 5px; border-radius: 5px; display: inline-block; width: 100%; }
        .google-btn { background-color: #4285F4; color: white; }
        .instagram-btn { background-color: #E4405F; color: white; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Register</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="error">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>

    <p style="margin-top: 10px;">Already have an account? <a href="{% url 'user:login' %}">Login here</a>.</p>

    <div class="social-btns">
        <p>Or register with:</p>
        <!-- Google Login Button (Placeholder URL) -->
        <a href="#" class="social-btn google-btn">
            Login with Google
        </a>

        <!-- Instagram Login Button (Placeholder URL) -->
        <a href="#" class="social-btn instagram-btn">
            Login with Instagram
        </a>
    </div>
</div>

</body>
</html>
